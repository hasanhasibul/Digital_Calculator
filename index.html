<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div id="previous" class="previous-oparend">  </div>
            <div class="current-oparend">
                <span id="current"> </span>
            </div>
        </div>
        <button value="DEl" class="numbers">DEL</button>
        <button value="AC" class="numbers span-two">AC</button>
        <button value="/" class="numbers">/</button>
        <button value="2" class="numbers">2</button>
        <button value="1" class="numbers">1</button>
        <button value="3"value="DEl" class="numbers" >3</button>
        <button value="*"class="numbers">*</button>
        <button value="4"class="numbers">4</button>
        <button value="5"class="numbers" >5</button>
        <button value="6"class="numbers" >6</button>
        <button value="+"class="numbers">+</button>
        <button value="7"class="numbers">7</button>
        <button value="8"class="numbers">8</button>
        <button value="9"class="numbers">9</button>
        <button value="-"class="numbers" >-</button>
        <button value="."class="numbers">.</button>
        <button value="0"class="numbers">0</button>
        <button value="=" class="numbers span-two" >=</button>

    </div>

    <script src="scriptjs.js"></script>
</body>
</html>
